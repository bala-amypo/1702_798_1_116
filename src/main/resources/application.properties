# Server
server.port=8080

# Database - MySQL (as per requirements)
spring.datasource.url=jdbc:mysql://localhost:3306/contract_breach_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT (if you implement it later)
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong1234567890
jwt.expiration=86400000

# Logging
logging.level.com.example.demo=DEBUG

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html